<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-web</title>
    <link rel="stylesheet" href="wthr.css">
</head>

<body>
    <div class="container">
        <div class="mainbox">
            <div class="searchbar">
                <div class="searchbox">
                    <input type="text" id="input" placeholder="Enter city">
                    <button id="searchbtn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="30" viewBox="0 0 50 50">
                            <path d="M 21 3 C 11.621094 3 4 10.621094 4 20 C 4 29.378906 11.621094 37 21 37 C 24.710938 37 28.140625 35.804688 30.9375 33.78125 L 44.09375 46.90625 L 46.90625 44.09375 L 33.90625 31.0625 C 36.460938 28.085938 38 24.222656 38 20 C 38 10.621094 30.378906 3 21 3 Z M 21 5 C 29.296875 5 36 11.703125 36 20 C 36 28.296875 29.296875 35 21 35 C 12.703125 35 6 28.296875 6 20 C 6 11.703125 12.703125 5 21 5 Z"></path>
                        </svg>
                    </button>
                </div>
                <div class="error">
                    <img src="close.png" alt="Error" width="234px">
                    <p>City not found</p>
                </div>
            </div>
            <section>
                <div class="maincont">
                    <div class="weather_icon">
                        <img src="images/clear.png" alt="Weather Icon" height="280px" id="wthr_icon">
                    </div>
                    <div class="tempdisplay">
                        <h1>20 Â°C</h1>
                    </div>
                    <div class="city_Name">
                        <h2>New York</h2>
                    </div>
                    <div class="box_footer">
                        <div class="humidity">
                            <span id="humid_val">48%</span>
                            <span>Humidity</span>
                        </div>
                        <div class="wind_speed">
                            <div class="windicon">
                                <img src="wind.png" alt="Wind Icon" width="43px">
                                <div class="windinfo">
                                    <p id="wind_val">10.3 Km/h</p>
                                    <span>Wind Speed</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="loading">
                    <img src="loading.gif" alt="Loading" width="50px">
                </div>
            </section>
        </div>
    </div>
    <script src="wthr.js"></script>
</body>

</html>
